name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scala: [2.12.12, 2.13.5]
        java:
          - '8.0.242'
          - '11.0.5'
    steps:
      - uses: "actions/checkout@v2.1.0"
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: openjdk@1.11.0
      - name: Cache Coursier dependencies
        uses: "actions/cache@v1"
        with:
          path: ~/.cache/coursier
          key: ${{ runner.os }}-${{ github.ref }}-coursier
          restore-keys: |
            ${{ runner.os }}-${{ github.ref }}-coursier
      - name: "java ${{ matrix.java}} setup"
        uses: "olafurpg/setup-java@v10"
        with:
          java-version: "${{ matrix.java}}"
      - name: Cache Ivy dependencies
        uses: "actions/cache@v1"
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-${{ github.ref }}-ivy2
          restore-keys: |
            ${{ runner.os }}-${{ github.ref }}-ivy2
      - name: Scalafmt
        if: startsWith(matrix.scala, '2.13')
        run: sbt scalafmtSbtCheck scalafmtCheckAll
      - name: Build
        run: sbt -J-Xms2G -J-Xmx4G buildFPInScala

